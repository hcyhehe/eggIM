<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>IM聊天神器</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
      <!-- <script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.4/dist/showdown.min.js"></script> -->
      <script src="https://cdn.bootcss.com/showdown/1.9.0/showdown.min.js"></script>
      <link rel="stylesheet" href="./css/styles.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body >
      <div class="wrapper">
        <div id="message_window">
            <div class="disconnected">
              未连接... 重连中!
            </div>
            <div class="offline">
              已掉线! 重新建立连接...
            </div>
            <div class="powered_by">
              来自机器人的对话
            </div>
            <section>
                <div id="message_list">
                    <div id="message_template">
                      <div class="message {{message.type}}">
                          {{#if message.isTyping}}
                            <div class="typing-indicator">
                              <span></span>
                              <span></span>
                              <span></span>
                            </div>
                          {{/if}}
                          {{{message.html}}}

                          {{#if message.open_link}}
                            <a href="{{{message.open_link}}}" target="_blank" class="button_message">{{#if message.link_title}}{{message.link_title}}{{else}}{{message.open_link}}{{/if}}</a>
                          {{/if}}
                      </div>
                      {{#message.files}}
                        <div class="file_attachment">
                        {{#if image}}
                          <img src="{{{url}}}" alt="{{{url}}}" />
                        {{else}}
                          <a href="{{{url}}}" title="{{{url}}}">{{{url}}}</a>
                        {{/if}}
                        </div>
                      {{/message.files}}
                    </div>
                </div>
            </section>
            <div id="message_replies">
            </div>
            <footer>
              <form onsubmit="Botkit.send(Botkit.input.value, event)">
                <input type="text" autocomplete="off" id="messenger_input" placeholder="说点什么好呢" value="" />
                <button id="send_btn" type="submit">发送</button id="hello_btn">
              </form>
            </footer>
        </div>
      </div>

      <script src="./client.js"></script>
    </body>
</html>
